<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css\styles.css">

</head>

<body>
    <form action="#patientInfoForm" class="box-login" id="registerForm">
        <h2 class="text-center">Log In</h2>
        <div class="form-login d-flex align-items-center"> <span class="far fa-user"></span> <input type="text"
                name="userName" id="username" placeholder="Username"></div>
        <div class="form-login d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password"
                name="password" id="password" placeholder="Password"></div>
        <button class="btn mt-3 btn1" href="./">Login</button>
    </form>

    <form action="./" class="box-patient hidden" id="patientInfoForm">
        <h2 class="text-center">Patient Registration Form</h2><br><br>
        <div class="form-field d-flex align-items-center justify-content-center mb-4">
            <label style="margin-right:50px" ;>Firstname<sup>*</sup></label>
            <input type="text" name="firstname" placeholder="First Name" id="firstname" />
        </div>
        <small id="erFirstName"></small>
        <div class="form-field d-flex align-items-center justify-content-center mb-4">
            <label style="margin-right:30px" ;>Middlename</label>
            <input type="text" name="middlename" placeholder="Middle Name" id="middlename" /><br>
        </div>
        <div class="form-field text-center mb-4">
            <label style="margin-right:45px" ;>Lastname<sup>*</sup></label>
            <input type="text" name="lastname" placeholder="Last Name" id="lastname" /><br>
            <small id="erLastName"></small>
        </div>
        <div class="form-field text-center mb-4">
            <label style="margin-right:60px" ;>Address<sup>*</sup></label>
            <input type="text" name="address" id="address" placeholder="address" /><br>
            <small id="erAddress"></small>
        </div>
        <div class="form-field text-center mb-4">
            <label style="margin-right:50px" ;>Birthdate<sup>*</sup></label>
            <input type="date" name="Birthdate" id="birthdate" /><br>
            <small id="erBirthDate"></small>
        </div>
        <div class="form-field text-center mb-4">
            <label style="margin-left:-10px" ;>Contact Number<sup>*</sup></label>
            <input type="tel" name="contact" placeholder="enter contact number" id="contact" /><br>
            <small id="erContact"></small>
        </div>
        <div class="form-field text-center mb-4">
            <label>Gender<sup>*</sup></label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female<br>
            <small id="erGender"></small>
        </div>
        <div class="form-field text-center mb-4">
            <label>Medical History</label><br>
            <input type="checkbox" name="medhistory" value="asthma">Asthma
            <input type="checkbox" name="medhistory" value="cancer">Cancer
            <input type="checkbox" name="medhistory" value="cardiac-arrest">Cardiac Arrest
            <input type="checkbox" name="medhistory" value="diabetes">Diabetes
            <input type="checkbox" name="medhistory" value="hypertension">Hypertension
            <input type="checkbox" name="medhistory" value="psychiatric-disorder">Psychiatric Disorder
            <input type="checkbox" name="medhistory" value="epilepsy">Epilepsy
            <input type="checkbox" name="medhistory" value="others">Others
        </div>
        <div class="form-field text-center mb-4">
            <label>Current Symptoms</label><br>
            <select name="symptoms" multiple>
                <!-- <option>Select Options</option> -->
                <option name="symptoms" value="chest-pain">Chest Pain</option>
                <option name="symptoms" value="respiratory">Respiratory</option>
                <option name="symptoms" value="hematological">Hematological</option>
                <option name="symptoms" value="lymphatic">Lymphatic</option>
                <option name="symptoms" value="neurological">Neurological</option>
                <option name="symptoms" value="psychiatric">Psychiatric</option>
                <option name="symptoms" value="gastro-intestinal">Gastrointestinal</option>
                <option name="symptoms" value="weight-loss">Weight Loss</option>
            </select>
        </div>
        <div class="form-field text-center mb-4">
            <label>Are you currently taking medication?</label>
            <input type="radio" onclick="yesNoCheck()" name="medication" id="medicationYes">Yes
            <input type="radio" onclick="yesNoCheck()" name="medication" id="medicationNo">No<br><br>
            <input type="text" id="medBox" disabled="disabled" style="width:40%" ; />
        </div>
        <button class="btn btn-success" id="btn2">Submit</button>
        <button class="btn btn-info" id="btn3" type="reset" onclick="resetForm()">Reset</button>
    </form>

    <script type="text/javascript" src="js/main.js"></script>

    <!-- JS with Poopper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
